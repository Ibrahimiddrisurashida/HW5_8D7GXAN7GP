{% extends "base.html" %} {% block main %}
<div class="mt-5">
  <h2>Add Movie</h2>
  <hr />
  {% if error %}
  <div class="alert alert-warning p-3 text-center">
    {{error}}
  </div>
  {% endif %} {% success %}
  <div class="alert alert-success p-3 text-center">
    {{success}}
  </div>

  {% endif %}

  <div class="round shadow p-3">
    <form action="/new-movie" method="post">
      <label for="title">Movie Title</label>
      <input type="text" name="title" id="title" class="form-control" />

      <label for="year">Release Year</label>
      <input type="number" name="year" id="year" class="form-control" />

      <label for="budget">Budget </label>
      <input type="text" name="budget" id="budget" class="form-control" />

      <label for="cast">Cast</label>
      <input
        type="text"
        name="cast"
        id="Cast"
        class="form control"
        placeholder="who are the main cast. separate with a comma"
      />
      <input type="submit" value="Add Movie" class="btn btn-sm btn-success" />
      <a href="/" class="btn btn-sm btn-primary mt-3">Done</a>
    </form>
  </div>
</d>
