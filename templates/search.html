{% extends 'base.html' %} {% block main %}
<h3>Search Results</h3>
<hr />

<div class="row">
  <div class="col-md-6 col-sm-12"></div>

  <p>we've found <strong>{% results|length %}</strong> matches for {{q}}</p>

  {% for a in results %}

  <div class="rounded shadow my-3 p-3">
    <a href="/edit/{{a.title}}" class="display-4">{{a.title}} ({{a.year}})</a>
    <p><strong>Cast:</strong>{{a.cast}}</p>
  </div>

  {% endfor %} {% endblock %}
</div>
